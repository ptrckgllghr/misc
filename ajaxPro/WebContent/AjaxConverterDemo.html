<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Simple AJAX Demo</title>
 	<script language="javascript">
		var req;
		function convertToRs() {
			var amt = document.getElementById("amt");
			var url = "/ajaxPro/Converter.do?amt=" + escape(amt.value);
			
			if(window.XMLHttpRequest){
				req = new XMLHttpRequest();
			}
			else if(window.ActiveXObject){
				req = new ActiveXObject("Microsoft.XMLHTTP");
			}

			req.open("Get",url,true);
			req.onreadystatechange = callback;
			req.send(null);
		}
		
		function callback() {
			if( req.readyState==4 ){
				if( req.status==200 ) {
					var strRes = document.getElementById("result");
					strRes.value = req.responseText;
				}
			}
		}
  	</script>
  </head>
	<body>
		Enter the Amount here: 
		<input type="text" id="amt" name="amt" onkeyup="convertToRs()">
		<br><br>
		Conversion Amount: <input type="text" size="10" readonly id="result">
	</body>
</html>
