<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Sum</title>
<script language="javascript">
		var req;
		function addTwoNumbers() {
			var num1 = document.getElementById("num1");
			var num2 = document.getElementById("num2");
			
			var url = "/ajaxPro/sum.do?num1=" + escape(num1.value) + "&num2=" + escape(num2.value);
		
			if(window.XMLHttpRequest){
				req = new XMLHttpRequest();
			}
			else if(window.ActiveXObject){
				req = new ActiveXObject("Microsoft.XMLHTTP");
			}

			req.open("Get",url,true);
			req.onreadystatechange = callback;
			req.send(null);
		}
		
		function callback() {
			if( req.readyState==4 ){
				if( req.status==200 ) {
					var strRes = document.getElementById("result");
					strRes.value = req.responseText;
				}
			}
		}
  	</script>
</head>
<body>
Number 1: <input name="num1" id="num1"><br>
Number 2: <input name="num2" id="num2" onBlur="addTwoNumbers()"><br>
Result  : <input id="result" readonly>
</body>
</html>
